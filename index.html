<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Xbox UI</title>
</head>
<body>
    <!--- Home section -->
    <section id="home" class="container-home">
        <!--- Top info bar-->
        <article id="utilities" class="utilities">
            <div class="profile">
                <img src="./icons/account_circle_white_24dp.svg" alt="profile-pic" class="profile-pic">
                <p class="p-name center">User something</p>
            </div>
            <div class="side-icons center">
                <img src="./icons/mic_white_24dp.svg" alt="mic">
                <img class="bat" src="./icons/battery_full_white_24dp.svg" alt="battery">
                <p class="time">00:00</p>
            </div>
        </article>
        <!--- Home box layout -->
        <div id="boxXL box0 " class="box-XL box0">
            <p class="text">Whaat</p>
        </div>
        <div id="boxS" class="box-S box1">
            <p class="text" data-boxText="Some text">Whaat</p>
        </div>
        <div id="boxS" class="box-S box2"></div>
        <div id="boxS" class="box-S box3"></div>
        <div id="boxS" class="box-S box4"></div>
        <div id="boxS" class="box-S box5"></div>
        <div id="boxS" class="box-S box6"></div>
        <div id="boxM" class="box-M box7">
            <p class="box7-text">My games</p>
        </div>
        <div id="boxM" class="box-M box8"></div>
        <div id="boxM" class="box-M box9"></div>
        <div id="boxM" class="box-M box10"></div>
        <!--- Extra utiities box -->
        <div class="extra-util">
            <div class="center">
                <img src="./icons/check_circle_outline_white_24dp.svg" alt="customize">
                <p class="text">Customize</p>
            </div>
            <div class="center">
                <img src="./icons/check_circle_outline_white_24dp.svg" alt="search">
                <p class="text">Search</p>
            </div>    
    </div>
    </section>
        <!--- Main display -->
        <main id="main-box">
            <ul>
            <!--- Latest played section-->
                <li id="latest-game" class="container">
                    <div class="game-1">
                        <h2>Home</h2>
                    </div>
                    <div id="boxXL" class="box-XL box-nav1">
                    <a href="#latest-game" class="game"><h1>Game name</h1></a>
                    </div>
                    <div  id="boxL" class="box-L box11"></div>
                    <div  id="boxL" class="box-L box12"></div>
                    <div  id="boxL" class="box-L box13"></div>
                    <div  id="boxL" class="box-L box14"></div>
                    <div  id="boxXS" class="box-XS box15"></div>
                    <div  id="boxXS" class="box-XS box16"></div>
                    <div  id="boxXS" class="box-XS box17"></div>
                    <div class="game-nav">
                        <h2>Store</h2>
                        <h2>Friends</h2>
                        <h2>Updates</h2>
                    </div>
                </li>
            <!--- Store section-->
                <li id="store" class="container">
                    <div class="store-1">
                        <h2>Home</h2>
                        <h2>Latest game</h2>
                    </div>
                   <div id="boxXL" class="box-XL box-nav1">
                    <a href="#store"><h1 class="store-tag">Store</h1></a>
                   </div>
                   <div  id="boxL" class="box-L box11"></div>
                   <div  id="boxL" class="box-L box12"></div>
                   <div  id="boxL" class="box-L box13"></div>
                   <div  id="boxL" class="box-L box14"></div>
                   <div  id="boxXS" class="box-XS box15"></div>
                   <div  id="boxXS" class="box-XS box16"></div>
                   <div  id="boxXS" class="box-XS box17"></div>
                   <div class="store-nav">
                       <h2>Friends</h2>
                       <h2>Updates</h2>
                   </div>
                </li>
            <!--- Friends section-->
                <li id="friends">
                    <a href="#friends" class="friends"><h1>Friends & comunity</h1></a>
                </li>
            <!--- Game update section-->
                <li id="updates">
                    <a href="#addMore" class="updates"><h1>Add more</h1></a>
                </li>
            </ul>
        </main>
    <script src="./app.js"></script>
</body>
</html>
